<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="1">Thời tiết hôm nay thế nào?</p>
    <button onclick="sun()">trời nắng</button>
    <button onclick="rain()">trời mưa</button>
    <script>
        function sun() {
            document.getElementById(1).innerHTML='Hôm nay trời nắng đẹp';
            document.body.style.background = "yellow"
        }
        function rain() {
            document.getElementById(1).innerHTML='Hôm nay trời mưa ngâu';
            document.body.style.background = "cyan"
        }

    </script>
</body>
</html>
